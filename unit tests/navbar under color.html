<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Inventory System</title>
  <script src="../jQuery331.js"></script>
  <style type="text/css">

        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI Light';
            background-color: #e2e2e2;
        }

        nav {
            width: 100%;
            color: white;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            height: 2.25em;
            background-color: black;
        }

        nav ul {
            margin: 0 .5em;
        }

        nav ul li {
            float: left;
            list-style: none;
            color: white;
            display: flex;
            padding: 0.4em .5em;
            text-decoration: none;
        }

        .navicons {
            height: 1.25em;
            margin-right: 0.5em;
        }
        .container-item, .logout-button{
            display: inline-flex;
            margin-right: 1em;
            padding: 0.3em;
            align-items: center;
            box-shadow: 0 0.156em 0 0 #ffffff00;

            transition: box-shadow .15s;
        }
        .container-item:hover{
            box-shadow: 0 0.156em 0 0 #0072bc
        }
        .logout-button{
            margin-left: auto;
            align-items: center;
        }
        .logout-button:hover{
            box-shadow: 0 0.156em 0 0 #bc0000;
        }
        .button-container{
            display: inherit;
            margin: 0 1em;
            width: 100%;
        }
        .button-icon-container{
            background:white;
            color: black;
            width: 1.25em;
            height:1.25em;

            margin-right: 0.5em;
            transition: box-shadow .15s;
        }

  </style>
</head>
<body>
    
    
    <nav id="myHeader">
        <div class="button-container">
            <div class="container-item">
                <div class="button-icon-container">
                    <img src="../img\inventory-icon-test.png" class="navicons">
                </div>
                
                Jeff
            </div>
            
            <div class="container-item">
                <div class="button-icon-container">
                    <img src="../img\inventory-icon-test.png" class="navicons">
                </div>
                inventory
            </div>

            
            <div class="logout-button">
                <div class="button-icon-container" style="background: #c80000">
                    <img src="../img\logout.svg" class="navicons">
                </div>
                log out
            </div>
        </div>
    </nav>
</body>
<script src="../jquery.color-2.1.2.min.js"></script>
<script src="../jquery.easing.1.3.js"></script>

<script>

</script>
</html>
